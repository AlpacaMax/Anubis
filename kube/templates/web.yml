apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: {{ .Release.Namespace }}
  labels:
    app: web
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}

spec:
  selector:
    matchLabels:
      app: web
  replicas: {{ .Values.web.replicas }}
  {{- if .Values.rollingUpdates }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  {{- end }}
  template:
    metadata:
      labels:
        app: web
    spec:
      dnsPolicy: ClusterFirst
      containers:
      - name: web
        image: {{ .Values.web.image }}:{{ .Values.web.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - name: web
          containerPort: 3000
        livenessProbe:
          exec:
            command:
              - curl
              - http://localhost:3000/
          initialDelaySeconds: 30
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: {{ .Release.Namespace }}
  labels:
    app: web
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}

spec:
  type: NodePort
  selector:
    app: web
  ports:
  - name: web
    port: 3000
    targetPort: 3000

---
# Public Ingress Route /*
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress.route.anubis.web
  namespace: {{ .Release.Namespace }}
  labels:
    app: web
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.domain }}`)
    {{- if .Values.vpnOnly }}
    middlewares:
    - name: whitelist-vpn
      namespace: traefik
    {{- end }}
    services:
    - name: web
      port: 3000
  tls:
    certResolver: tls
